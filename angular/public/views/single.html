<h2>{{contact.identity}} - {{contact.name}}</h2>
<p><label>Identity: </label> <input ng-model="contact.identity" /></p>
<p><label>Name: </label> <input ng-model="contact.name" /></p>
<p><label>Email: </label> <input ng-model="contact.email" /></p>
<p>
    <button ng-click="update()">Update</button>
    <button ng-click="delete()">Delete</button>
</p>
