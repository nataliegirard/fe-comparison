<html>
    <head>
        <title>Backbone Contacts</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="main">
            <header>
                <h1><a href='/'>Backbone Contacts</a></h1>
            </header>
            <div id="app">
                
            </div>
        </div>
        
        <script type="text/template" id="ContactsItemViewTemplate">
<a href='/contacts/<%= id %>'><%= identity %> - <%= name %> <span><%= email %></span></a>
        </script>
        
        <script type="text/template" id="ContactViewTemplate">
<h2><%= identity %> - <%= name %></h2>
<p><label>Identity: </label> <input class="identity" value="<%= identity %>" /></p>
<p><label>Name: </label> <input class="name" value="<%= name %>" /></p>
<p><label>Email: </label> <input class="email" value="<%= email %>" /></p>
<p>
    <button class="update">Update</button>
    <button class="delete">Delete</button>
</p>
        </script>
        
        <script type="text/template" id="NewContactViewTemplate">
<h2>New Contact</h2>
<p><label>Identity: </label> <input class="identity" /></p>
<p><label>Name: </label> <input class="name" /></p>
<p><label>Email: </label> <input class="email" /></p>
<p>
    <button>Add Contact</button>
</p>
        </script>
        
        <script src="/lib/jquery/dist/jquery.min.js"></script>
        <script src="/lib/underscore/underscore-min.js"></script>
        <script src="/lib/backbone/backbone-min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
