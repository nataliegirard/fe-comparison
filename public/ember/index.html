<html>
    <head>
        <title>Ember Contacts</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <script type="text/x-handlebars" id="application">
            <div id="main" class="app-container">
                <header>
                    <h1><a href="/ember/">Ember Contacts</a></h1>
                </header>
                <div id="app">
                    {{outlet}}
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="contacts">
            <div class='actions'>
                {{#link-to 'new' class="btn-primary"}}New Contact{{/link-to}}
                <div class="search-box">
                    {{input type="text" value=searchText class="search-input" placeholder="Search"}}
                    <button class="search-btn" type="button"><span class="search-icon"></span></button>
                </div>
            </div>
            <table class="contact-list">
                <tr class="contact-heading">
                    <th class="identity bold" {{action "sortIdentity"}}>Identity
                        <span class="caret caret-down"></span>
                        <span class="caret caret-up hide"></span>
                    </th>
                    <th class="name" {{action "sortName"}}>Name
                        <span class="caret caret-down hide"></span>
                        <span class="caret caret-up hide"></span>
                    </th>
                    <th class="email">Email</th>
                </tr>
            
                {{#each searchContacts as |contact| }}
                    {{#link-to 'contact' contact tagName="tr" class="contact-item"}}
                        <td class="identity bold">{{contact.identity}}</td>
                        <td class="name">{{contact.name}}</td>
                        <td class="email">{{contact.email}}</td>
                    {{/link-to}}
                {{/each}}
            </table>
        </script>
        
        <script type="text/x-handlebars" id="contact">
            <section class="contact-form">
                <h2>{{model.identity}} - {{model.name}}</h2>
                <p><label>Identity: </label> {{input placeholder="Identity" value=model.identity }}</p>
                <p><label>Name: </label> {{input placeholder="Name" value=model.name }}</p>
                <p><label>Email: </label> {{input placeholder="Email" value=model.email }}</p>
                <p>
                    <button {{action "update"}} class="btn-primary">Update</button>
                    <button {{action "delete"}} class="btn-danger">Delete</button>
                </p>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="new">
            <section class="contact-form">
                <h2>New Contact</h2>
                <p><label>Identity: </label> {{input placeholder="Identity" value=model.identity }}</p>
                <p><label>Name: </label> {{input placeholder="Name" value=model.name }}</p>
                <p><label>Email: </label> {{input placeholder="Email" value=model.email }}</p>
                <p><button {{action "add"}} class="btn-primary">Add Contact</button></p>
            </section>
        </script>
        
        <script src="./app.js"></script>
    </body>
</html>
