<html>
    <head>
        <title>Ember Contacts</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <script type="text/x-handlebars" id="application">
            <div id="main">
                <header>
                    <h1>{{#link-to 'contacts'}}Ember Contacts{{/link-to}}</h1>
                </header>
                <div id="app">
                    {{outlet}}
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="contacts">
            <div class='actions'>
                {{#link-to 'new' class="btn-primary"}}New Contact{{/link-to}}
            </div>
            <ul class="contact-list">
                {{#each model as |contact| }}
                    <li>
                        {{#link-to 'contact' contact class="contact-item"}}
                            {{contact.identity}} - {{contact.name}} <span class="email">{{contact.email}}</span>
                        {{/link-to}}
                    </li>
                {{/each}}
            </ul>
        </script>
        
        <script type="text/x-handlebars" id="contact">
            <section class="contact-form">
                <h2>{{model.identity}} - {{model.name}}</h2>
                <p><label>Identity: </label> {{input placeholder="Identity" value=model.identity }}</p>
                <p><label>Name: </label> {{input placeholder="Name" value=model.name }}</p>
                <p><label>Email: </label> {{input placeholder="Email" value=model.email }}</p>
                <p>
                    <button {{action "update"}} class="btn-primary">Update</button>
                    <button {{action "delete"}} class="btn-danger">Delete</button>
                </p>
            </section>
        </script>
        
        <script type="text/x-handlebars" id="new">
            <section class="contact-form">
                <h2>New Contact</h2>
                <p><label>Identity: </label> {{input placeholder="Identity" value=model.identity }}</p>
                <p><label>Name: </label> {{input placeholder="Name" value=model.name }}</p>
                <p><label>Email: </label> {{input placeholder="Email" value=model.email }}</p>
                <p><button {{action "add"}} class="btn-primary">Add Contact</button></p>
            </section>
        </script>
        
        <script src="./app.js"></script>
    </body>
</html>
