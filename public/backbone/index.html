<html>
    <head>
        <title>Backbone Contacts</title>
        <link rel="stylesheet" href="/style.css" />
        <base href="/backbone/" />
    </head>
    <body>
        <div id="main">
            <header>
                <h1><a href='contacts'>Backbone Contacts</a></h1>
            </header>
            <div id="app">
                
            </div>
        </div>
        
        <script type="text/template" id="ContactsListView">
<tr class="contact-heading">
    <th class="identity bold">Identity
        <span class="caret caret-down"></span>
        <span class="caret caret-up hide"></span>
    </th>
    <th class="name">Name
        <span class="caret caret-down hide"></span>
        <span class="caret caret-up hide"></span>
    </th>
    <th class="email">Email</th>
</tr>
<% _.each(contacts, function(c) { %>
    <tr class="contact-item" data-id="<%= c.id %>">
        <td class="identity bold"><%= c.identity %></td>
        <td class="name"><%= c.name %></td>
        <td class="email"><%= c.email %></td>
    </tr>
<% }); %>            
        </script>
        
        <script type="text/template" id="ContactsItemViewTemplate">
<a class="contact-item" href='contacts/<%= id %>'><%= identity %> - <%= name %> <span class="email"><%= email %></span></a>
        </script>
        
        <script type="text/template" id="ContactViewTemplate">
<section class="contact-form">
    <h2><%= identity %> - <%= name %></h2>
    <p><label>Identity: </label> <input placeholder="Identity" class="identity" value="<%= identity %>" /></p>
    <p><label>Name: </label> <input placeholder="Name" class="name" value="<%= name %>" /></p>
    <p><label>Email: </label> <input placeholder="Email" class="email" value="<%= email %>" /></p>
    <p>
        <button class="btn-primary update">Update</button>
        <button class="btn-danger delete">Delete</button>
    </p>
</section>
        </script>
        
        <script type="text/template" id="NewContactViewTemplate">
<section class="contact-form">
    <h2>New Contact</h2>
    <p><label>Identity: </label> <input placeholder="Identity" class="identity" /></p>
    <p><label>Name: </label> <input placeholder="Name" class="name" /></p>
    <p><label>Email: </label> <input placeholder="Email" class="email" /></p>
    <p>
        <button class="btn-primary">Add Contact</button>
    </p>
</section>
        </script>
        
        <script src="./app.js"></script>
    </body>
</html>
